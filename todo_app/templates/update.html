{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Update progress</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Task:</h2>
        <p> {{task}}</p>
    </div>
  </div>
  <div>
    <button name="move_to_doing">
      <a style=text-decoration:none href="{{url_for('move_to_in_progress')}}", method="PUT"> Move to Doing </a> 
    </button>
  
  </div>

{% endblock %}
