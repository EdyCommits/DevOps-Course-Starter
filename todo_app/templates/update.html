{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Update progress</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Lists</h2>
        <ul class="list-group mb-4">
          {% for list in lists %}  
            <li>{{ list.name }} </li> 
            
          {% endfor %} 
        </ul>
    </div>
  </div>
  <div>
    <button >
      <a style=text-decoration:none href="{{url_for('add')}}"> Add Item </a> 
    </button>
  </div>

{% endblock %}
